<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Restaurant Reviews">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <!-- Favicons -->
  <link rel="shortcut icon" type="image/x-icon" href="./pwaicons/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="./pwaicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./pwaicons/favicon-16x16.png" />
  <meta name="msapplication-TileColor" content="#125b8a">
  <meta name="theme-color" content="#125b8a">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews PWA">
  <link rel="apple-touch-icon" href="./pwaicons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="./pwaicons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#125b8a">
   <!-- Main CSS file -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body>
  <!-- Beginning header -->
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" class="visibility-hidden">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Mapbox">
      <div id="map" tabindex="-1"></div>
    </section>
    <!-- End map -->

    <!-- Beginning Restaurants Review -->
    <section aria-label="Restaurants Review">
      <div class="filter-options" role="region" aria-labelledby="filter-label">
        <h2 id="filter-label">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhoods" role="search">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Cuisines" role="search">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <div class="container-fluid">
        <ul id="restaurants-list" class="row" role="region" aria-label="Restaurants list"></ul>
      </div>
    </section>
    <!-- Beginning Restaurants Review -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="fixed-bottom" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning loader -->
  <div class="loader">
    <p>It may take a while to response, the api may be asleep</p>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <!-- End loader -->

<!-- Beginning scripts -->
<!-- leaflet -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
<!-- Polyfills -->
<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.min.js"></script>
<!-- App javascript file -->
<script src="js/main.js"></script>
<!-- Google Maps -->
<!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
<!-- End scripts -->

</body>

</html>
