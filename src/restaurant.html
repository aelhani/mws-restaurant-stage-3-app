<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Restaurant Reviews">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <!-- Favicons -->
  <link rel="shortcut icon" type="image/x-icon" href="./pwaicons/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="./pwaicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./pwaicons/favicon-16x16.png" />
  <meta name="msapplication-TileColor" content="#125b8a">
  <meta name="theme-color" content="#125b8a">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews PWA">
  <link rel="apple-touch-icon" href="./pwaicons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="./pwaicons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#125b8a">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation">
      <a href="/">Restaurant Reviews</a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" class="visibility-hidden">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Mapbox">
      <div id="map" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name" role="region">
      <h1 id="restaurant-name"></h1>
      <div id="restaurant-img-container">
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list" role="region" aria-label="Reviews list"></ul>
    </section>
    <section id="add-reviews-container" role="form" aria-labelledby="add-reviews-label">
      <h2 id="add-reviews-label">Add Review</h2>
      <form aria-label="Add a review" action="#" method="POST" onsubmit="postReview();return false;">
        <div class="form-group">
          <fieldset class="starability-checkmark" id="frating">
            <legend>Rating <span class="required">*</span></legend>

            <input type="radio" id="checkmark-rate5" name="rating" value="5">
            <label for="checkmark-rate5" title="Amazing">5 stars</label>

            <input type="radio" id="checkmark-rate4" name="rating" value="4">
            <label for="checkmark-rate4" title="Very good">4 stars</label>

            <input type="radio" id="checkmark-rate3" name="rating" value="3">
            <label for="checkmark-rate3" title="Average">3 stars</label>

            <input type="radio" id="checkmark-rate2" name="rating" value="2">
            <label for="checkmark-rate2" title="Not good">2 stars</label>

            <input type="radio" id="checkmark-rate1" checked name="rating" value="1">
            <label for="checkmark-rate1" title="Terrible">1 star</label>
          </fieldset>
        </div>
        <div class="form-group">
          <label for="fname">Name <span class="required">*</span></label>
          <input type="text" class="form-control" name="name" required aria-required="true" id="fname">
        </div>
        <div class="form-group">
          <label for="fcomment">Review <span class="required">*</span></label>
          <textarea name="comments" class="form-control" required aria-required="true" id="fcomment"></textarea>
        </div>
        <button type="submit">Post review</button>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="fixed-bottom" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <!-- Beginning loader -->
  <div class="loader">
    <p>It may take a while to response, the api may be asleep</p>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <!-- End loader -->

  <!-- Beginning scripts -->
  <!-- leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
